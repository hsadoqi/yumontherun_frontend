<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yum On The Run</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <link rel="icon" href="http://foodtruckwhere.com/graphics/default/logo.png">
    </head>
    <body>
        <header class="header">
            <p><img src="./media/food.jpg" align="center"> Yum On The Run</p>
        </header>
        <main>
            <div class="map-results">
                <div id="map"></div>
                <form id="map-input">
                    <input type="text" placeholder="Search for address"></input>
                    <button id="find-btn" type="button"></button>
                </form>
                <div id="results">
                    <form id="search-food">
                        <input type="text" placeholder="Search">
                    </form>
                    <ul id="truck-list">
                    </ul>
                </div>
            </div>
            <div id="truck-info">
            </div>
        </main>
        <script src="src/index.js" charset="utf-8"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZKpHihs4-OLgP4pdxRpyTKKTeVTVm2OY&libraries=places&libraries=geometry&callback=init"></script>
    </body>
</html>
